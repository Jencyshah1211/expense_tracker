{% extends "base.html" %} {% block head %} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='extended_beauty.css') }}" />
{% endblock %} {% block content %}

<div class="col-md-4 col-md-offset-4">
    <form method="post" action="/login">
        <h2>Log In</h2>
        <a href="{{ url_for('signup') }}">Don't have Account? Signup here!</a>

        <div class="form-group">

            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" 
            name="email" placeholder="Enter Your Email Id:">
        </div>

        <div class="form-group">

            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" 
            name="name" placeholder="Enter Your Name">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember" name="remember">
            <label class="form-check-label" for="remember">Remember Me</label>
        </div>

        <button type="submit" class="btn btn-primary">Log In</button>
        <a href="{{ url_for('login') }}" class="btn btn-danger">Forgot Password</a>
    </form>

    {% endblock %}
